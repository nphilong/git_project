<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style type="text/css">
    .cha{
        color: #550000;
    }
    .con{
        color: #002eaf;
    }
    .ong{
        border-width:2px; border-style:dashed
    }

</style>
<body>
<table style="background-color:#ccccff;">
    <thead>
        <tr>
            <td>
                <h1 style="font-family: Calibri"><b>Sample Dictionary </b></h1>
                    <div class="cha">
                        <b>font style</b>
                        <br>
                        <span style="margin-left:3%;">
                            A CSS propety which determines whether or not text is italicized
                        </span>
                    </div>
                    <div class="con">
                        <br>
                        <b>href</b>
                        <br>
                        <span style="margin-left:3%; ">
                            An HTML attribute which specifies the URL that a link goes to
                        </span>
                    </div>
                    <br>
                        <div class="ong">
                            <span style="color: #550000">
                                <b>justify</b>
                                <br>
                                <span style="margin-left:3%; ">
                                A CSS value which makes each line of text have equal width
                                </span>
                            </span>
                        </div>
                    <br>
                    <div class="con">
                        <b>table</b>
                        <br>
                        <span style="margin-left:3%; ">
                        An HTML tag which creates a table
                    </div>
                    </span>
            </td>
        <tr>
    <thead>
    <tbody>
    </tbody>
</table>
</body>
</html>
